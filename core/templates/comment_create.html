{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Add Comment</h2>
          <p class="card-text">{{ post.content }}</p>
          <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Comment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
